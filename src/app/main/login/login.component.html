<div class="login-container w-100 h-100">
    <div class="login-box">
        <form [formGroup] ="form" class="w-100">
            <h2>User Login</h2>
            <div class="input-control">
                <mat-form-field class="w-100">
                    <mat-icon matPrefix>account_box</mat-icon>
                    <mat-label>Username</mat-label>
                    <input formControlName="email" matInput type="email" autocomplete="off" />
                    <mat-error>{{getEmailErrors()}}</mat-error>
                </mat-form-field>
            </div>

            <div class="input-control">
                <mat-form-field class="w-100">
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password" autocomplete="off" />
                    <mat-error>{{getPassError()}}</mat-error>
                </mat-form-field>
            </div>

            <div class="input-control">
                <button (click)="loginClick()" [disabled]="form.invalid" type="button" class="w-100" mat-flat-button>Login</button>
            </div>

            <p>Olvidaste tu contrase√±a?</p>

        </form>
    </div>
</div>
